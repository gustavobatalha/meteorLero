<template name="leroList">
    <form id="cadLeros" action="#">
        <div class="input-field" >
          <input placeholder="Autor" id="autor" type="text" name="autor">
          <label for="autor">Autor</label>
        </div>
        <div class="input-field">
           <textarea id="lero" class="materialize-textarea" name="lero"></textarea>
          <label for="lero">Lero</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
            Adicionar Lero
            <i class="material-icons right">send</i>
        </button>
    </form>

    {{# each leros}}
        {{> lero}}
    {{/ each }}
</template>
